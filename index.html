<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Auto Detailing Studio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Language Switcher -->
    <div class="container mt-3 text-end">
        <select id="language-switcher" class="form-select w-auto">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="ru">Русский</option>
            <option value="uk">Українська</option>
        </select>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1 data-i18n="hero_title">Premium Auto Detailing Services</h1>
        <p data-i18n="hero_desc">We provide high-quality detailing for all types of vehicles.</p>
        <button class="btn btn-primary btn-lg" data-i18n="hero_cta">Book Now</button>
    </section>

    <!-- Services Section -->
    <section class="services container">
        <h2 class="text-center mt-4" data-i18n="services_title">Our Services</h2>
        <div class="row text-center mt-3">
            <div class="col-md-3 col-sm-6">
                <p data-i18n="service1">Exterior Wash & Wax</p>
            </div>
            <div class="col-md-3 col-sm-6">
                <p data-i18n="service2">Interior Deep Cleaning</p>
            </div>
            <div class="col-md-3 col-sm-6">
                <p data-i18n="service3">Ceramic Coating</p>
            </div>
            <div class="col-md-3 col-sm-6">
                <p data-i18n="service4">Paint Correction</p>
            </div>
        </div>
    </section>

    <!-- Social Media Links -->
    <section class="social-media">
        <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-telegram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
